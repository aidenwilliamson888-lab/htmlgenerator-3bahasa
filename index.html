<!DOCTYPE html>

  <script src="https://cdn.tailwindcss.com">function copyHTML() {
  const html = '<!DOCTYPE html>

  <!-- Structured Data -->
  <script type="application/ld+json" id="schema"></script>
</head>
<body class="bg-white text-slate-800">

<!-- GENERATOR PANEL -->
<section class="max-w-5xl mx-auto p-6 bg-slate-50 border-b">
  <h1 class="text-2xl font-bold mb-4">PDF Book SEO Page Generator</h1>
  <div class="grid md:grid-cols-2 gap-4">

  <div class="flex gap-4 mt-4"><button onclick="generate()" class="px-6 py-3 bg-blue-600 text-white rounded font-bold">Generate Page</button><button onclick="copyHTML()" class="px-6 py-3 bg-slate-800 text-white rounded font-bold">Copy HTML</button></div>

<!-- OUTPUT PAGE -->
<main id="output"></main>

    },

    },

  output.innerHTML = `

</body>
