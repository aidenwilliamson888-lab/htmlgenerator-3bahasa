<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="index, follow" />

  <!-- DYNAMIC SEO -->
  <title id="seoTitle">Download PDF Book</title>
  <meta name="description" id="seoDescription" content="" />

  <!-- Open Graph -->
  <meta property="og:type" content="book" />
  <meta property="og:title" id="ogTitle" content="" />
  <meta property="og:description" id="ogDescription" content="" />
  <meta property="og:image" id="ogImage" content="" />

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" id="twTitle" content="" />
  <meta name="twitter:description" id="twDescription" content="" />
  <meta name="twitter:image" id="twImage" content="" />

  <!-- Tailwind CSS (CDN ONLY) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Structured Data -->
  <script type="application/ld+json" id="schema"></script>
</head>
<body class="bg-white text-slate-800">

<!-- GENERATOR PANEL -->
<section class="max-w-5xl mx-auto p-6 bg-slate-50 border-b">
  <h1 class="text-2xl font-bold mb-4">PDF Book SEO Page Generator</h1>
  <div class="grid md:grid-cols-2 gap-4">
    <select id="lang" class="p-3 border rounded">
      <option value="en">English</option>
      <option value="es">Spanish</option>
      <option value="pt">Portuguese</option>
    </select>
    <input id="title" placeholder="Book Title" class="p-3 border rounded" />
    <input id="author" placeholder="Author" class="p-3 border rounded" />
    <input id="cover" placeholder="Cover Image URL" class="p-3 border rounded" />
    <input id="pdf" placeholder="PDF Download URL" class="p-3 border rounded" />
  </div>
  <div class="flex gap-4 mt-4">
    <button onclick="generate()" class="px-6 py-3 bg-blue-600 text-white rounded font-bold">Generate Page</button>
    <button onclick="copyHTML()" class="px-6 py-3 bg-slate-800 text-white rounded font-bold">Copy HTML</button>
  </div>
</section>

<!-- OUTPUT PAGE -->
<main id="output"></main>

<script>
// ELEMENTS
const langEl = document.getElementById('lang');
const titleEl = document.getElementById('title');
const authorEl = document.getElementById('author');
const coverEl = document.getElementById('cover');
const pdfEl = document.getElementById('pdf');

// LIVE PREVIEW
['lang','title','author','cover','pdf'].forEach(id => {
  document.getElementById(id).addEventListener('input', generate);
});

function generate() {
  const lang = langEl.value;
  const title = titleEl.value || 'Book Title';
  const author = authorEl.value || 'Author Name';
  const cover = coverEl.value || '';
  const pdf = pdfEl.value || '#';

  const TEXT = {
    en: {
      h1: `Download ${title} PDF`,
      desc: `Download ${title} PDF by ${author}. Full book, free access, instant download.`,
      btn: 'Download PDF',
      faq: 'Frequently Asked Questions',
      seo: `
        <p><strong>${title}</strong> by ${author} is one of the most searched PDF books online. This page is optimized for fast, secure, and easy access to the complete book.</p>
        <p>You can download ${title} in PDF format and read it on mobile, tablet, or desktop devices without restrictions.</p>
        <p>This SEO-optimized page provides a safe and reliable way to access the full book instantly.</p>` ,
      faqs: [
        { q: `Is ${title} the full book PDF?`, a: `Yes, this is the complete PDF version of ${title} by ${author}.` },
        { q: `Is the ${title} PDF free to download?`, a: `Yes, the PDF is available for free access.` },
        { q: `Can I read ${title} on my phone?`, a: `Yes, the PDF works on all modern devices.` },
        { q: `Do I need to register?`, a: `No registration is required.` }
      ]
    },
    es: {
      h1: `Descargar ${title} PDF`,
      desc: `Descarga ${title} en PDF por ${author}. Libro completo con acceso inmediato.`,
      btn: 'Descargar PDF',
      faq: 'Preguntas Frecuentes',
      seo: `
        <p><strong>${title}</strong> de ${author} es uno de los libros PDF más buscados. Esta página facilita la descarga rápida del libro completo.</p>
        <p>Puedes leer ${title} en PDF desde cualquier dispositivo, sin restricciones.</p>
        <p>Página optimizada para SEO con acceso directo y seguro.</p>` ,
      faqs: [
        { q: `¿${title} es el libro completo en PDF?`, a: `Sí, es el libro completo en formato PDF.` },
        { q: `¿La descarga es gratuita?`, a: `Sí, el acceso es gratuito.` },
        { q: `¿Funciona en móvil?`, a: `Sí, es compatible con todos los dispositivos.` },
        { q: `¿Necesito registrarme?`, a: `No, no es necesario registrarse.` }
      ]
    },
    pt: {
      h1: `Baixar ${title} PDF`,
      desc: `Baixe ${title} em PDF por ${author}. Livro completo com acesso imediato.`,
      btn: 'Baixar PDF',
      faq: 'Perguntas Frequentes',
      seo: `
        <p><strong>${title}</strong> de ${author} é um dos livros em PDF mais procurados. Esta página oferece download rápido e seguro.</p>
        <p>Compatível com celular, tablet e computador.</p>
        <p>Página otimizada para SEO com acesso direto ao livro completo.</p>` ,
      faqs: [
        { q: `${title} é o livro completo em PDF?`, a: `Sim, é a versão completa do livro.` },
        { q: `O download é gratuito?`, a: `Sim, o acesso é gratuito.` },
        { q: `Funciona no celular?`, a: `Sim, funciona em todos os dispositivos.` },
        { q: `Preciso me cadastrar?`, a: `Não, não é necessário cadastro.` }
      ]
    }
  }[lang];

  // SEO TAGS
  document.getElementById('seoTitle').textContent = TEXT.h1 + ' – ' + author;
  document.getElementById('seoDescription').content = TEXT.desc;
  ogTitle.content = TEXT.h1;
  ogDescription.content = TEXT.desc;
  ogImage.content = cover;
  twTitle.content = TEXT.h1;
  twDescription.content = TEXT.desc;
  twImage.content = cover;

  // SCHEMA
  schema.textContent = JSON.stringify({
    '@context': 'https://schema.org',
    '@type': 'Book',
    name: title,
    author: { '@type': 'Person', name: author },
    image: cover,
    bookFormat: 'EBook',
    inLanguage: lang
  }, null, 2);

  // OUTPUT
  output.innerHTML = `
    <section class="py-20 bg-gradient-to-b from-slate-50 to-white text-center">
      ${cover ? `<img src="${cover}" class="mx-auto w-64 shadow-xl rounded mb-6" />` : ''}
      <h1 class="text-4xl md:text-6xl font-extrabold mb-4">${TEXT.h1}</h1>
      <p class="max-w-2xl mx-auto text-lg text-slate-600 mb-8">${TEXT.desc}</p>
      <a href="${pdf}" class="inline-block px-10 py-4 bg-blue-600 text-white text-lg font-bold rounded-xl">${TEXT.btn}</a>
    </section>

    <section class="py-16 max-w-4xl mx-auto px-6 prose prose-slate">
      ${TEXT.seo}
    </section>

    <section class="py-16 max-w-4xl mx-auto px-6">
      <h2 class="text-3xl font-bold mb-6">${TEXT.faq}</h2>
      <div class="space-y-4">
        ${TEXT.faqs.map(f => `
          <div class="border rounded-lg p-4">
            <h3 class="font-semibold">${f.q}</h3>
            <p class="text-slate-600 mt-2">${f.a}</p>
          </div>
        `).join('')}
      </div>
    </section>

    <footer class="py-10 text-center text-sm text-slate-500 border-t">
      <p>© ${new Date().getFullYear()} PDF Book Download. Fan-made informational page.</p>
    </footer>
  `;
}

function copyHTML() {
  const html = '<!DOCTYPE html>\n' + document.documentElement.outerHTML;
  navigator.clipboard.writeText(html).then(() => alert('HTML copied to clipboard'));
}

// INITIAL RENDER
generate();
</script>

</body>
</html>
